<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" charset="UTF-8">
        <style>
        .box
        {
            width: 50vw;
            height: 100vh;
            position: absolute;
            left: 50vw;
            background: rgba(242,242,242,0.39);
            box-shadow: 6px 6px 6px rgba(0,0,0,0.16);
            filter: blur(21px);
            opacity: 1;
            z-index: 0;
        }
        body
        {
            background: "png/pic.png";
            background-repeat: repeat-y; 
            background-size: cover;
        }
        </style></head>
    <!--><body background="png/pic.png"></-->
    <body>
        <div class="box">
        </div>
        <div style="left: 60vw; top: 25vh; position: absolute;">
            <h1>武汉大学宿舍管理系统</h1>
            <div style="width: 20vw; height: 5vh; font-size: 3vmin; display: flex;">
                <div style="width: 10vw; height: 5vh;">
                  用户名
                </div>
                <div style="width: 10vw; height: 5vh;">
                  <input type="text" style="border-radius: 4pt; border-style: solid; border-width: 1px;">
                </div>
            </div>
            <div style="width: 20vw; height: 5vh; font-size: 3vmin; display: flex;">
                <div style="width: 10vw; height: 5vh;">
                  密  码
                </div>
                <div style="width: 10vw; height: 5vh;">
                  <input type="password" style="border-radius: 4pt; border-style: solid; border-width: 1px;">
                </div>
            </div>
        </div>
        
        
    </body>
</html>
